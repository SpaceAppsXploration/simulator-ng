{% extends "../testarea.html" %}

{% block body %}

    <div class="col-sm-1"></div>
    <div class="col-sm-10">
         <form action="/home/crowdsourced/{{id_}}/" method="post" name="kwdForm" accept-charset="utf-8" class="form" role="form">
        {% for p in obj.keys() %}
             <div class="row first">
             <div class="control-group">
                <div class="col-sm-3">
                    <label><b>{{p}}</b></label>
                </div>
                <div class="col-sm-9">
                    <textarea class="col-sm-4 form-control input-lg" name="{{p}}Form" placeholder="" disabled>
                    {{str(obj[p])}}
                    </textarea>
                </div>
                 </div>
             </div>
        {% end %}
        </form>
    </div>


{% end %}
